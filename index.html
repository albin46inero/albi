<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formsubmit.co/mquispemamani115@gmail.com" method="POST" >
        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">
            <label for="email">Email</label>
            <input type="email" name="email" id="phone" placeholder="Email">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="S" placeholder="Mensaje"></textarea> 
            <div class="form-txt">
                <a href="#">Politica de Privacidad</a>
                <a href="#">Terminos y Condiciones</a>
            </div>
            <input class="btn" type="submit" value="Enviar">
        </div>


    </form>
    
    
    
</body>
</html>
